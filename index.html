<!doctype html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marinho Mendes</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="/site.webmanifest">
  <script>
    (function () {
      var l = window.location;
      if (l.search && l.search.startsWith('?/')) {
        var basePath = l.pathname.endsWith('/') ? l.pathname : l.pathname + '/';
        var segments = l.search
          .slice(2)
          .split('&')
          .map(function (s) {
            return s.replace(/~and~/g, '&');
          });
        var path = segments.shift() || '';
        var query = segments.length ? '?' + segments.join('&') : '';
        var newUrl = basePath + path + query + l.hash;
        window.history.replaceState(null, null, newUrl);
      }
    })();
  </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
